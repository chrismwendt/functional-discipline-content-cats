# SITE CONFIGURATION
baseurl: /chrisunleashed
url: https://chriskevin.github.io

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Chris Unleashed
  avatar: assets/img/avatar.png
  favicon: /favicon.ico
  gravatar: # Email MD5 hash
  description: "A website with blog posts and pages" # used by search engines

  # Header and footer text
  header_text: >
     <p>Challenging The Software Status Quo For A More Exciting Future</p>
     <p>From The Mind Of Chris Sundberg</p>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/rohanchandra/type-theme">Type Theme</a>

  # Icons
  rss: true
  email_address: "chris.sundberg89@gmail.com" # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: chriskevin
  google_plus:
  instagram:
  linkedin:  https://www.linkedin.com/in/chris-sundberg-7b716744/ # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange: https://stackexchange.com/users/3005001/chris-sundberg # Full URL
  steam:
  tumblr:
  twitter: chrisXkevin
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup
  search: false # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: 
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor

# SEO
author: Chris Sundberg
social:
  name: Chris Sundberg
  links:
    - https://twitter.com/chrisXkevin
    - https://www.linkedin.com/in/chris-sundberg-7b716744/
    - https://github.com/chriskevin
    - https://keybase.io/chriskevin
twitter:
  username: chrisXkevin
  card: summary_large_image